[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=aws_comparator
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --strict-markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use Moto mocks)
    e2e: End-to-end tests (require real AWS credentials)
    slow: Slow running tests
